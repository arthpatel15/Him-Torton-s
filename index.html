<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Him Torton's Coffee Shop Register</title>
    <link rel="stylesheet" href="style.css">
    <script src="app.js" defer></script>
</head>

<body>
    <h1 id="mainHeading">Him Torton's <br><span id="span1">Coffee & Bake Shop</span> </h1>

    <div class="buttons">
        <button class="btn" id="coffee" onclick="coffee()">
            <h4 class="heading4">Coffee $2.15</h4><img
                src="https://cdn.sanity.io/images/czqk28jt/prod_th/65c9e54048c121b6f25ba4de6ed6a632437bab81-1024x1024.png?w=320&fm=webp&q=40&fit=max"
                alt="">
        </button>

        <button class="btn" id="croissant">
            <H4 class="heading4">Croissant $2.00</H4><img
                src="https://cdn.sanity.io/images/czqk28jt/prod_th/cea7aae2f070a30b25c95408e7aaafbfb714d061-1024x1024.png?w=320&fm=webp&q=40&fit=max"
                alt="">
        </button>
        <button class="btn" id="donut">
            <h4>Donut $1.25</h4><img
                src="https://cdn.sanity.io/images/czqk28jt/prod_th/09716c5424d023cfa428542572669763088afc01-1024x1024.png?w=320&fm=webp&q=40&fit=max"
                alt="">
        </button>
        <button class="btn" id="cinnamonBun">
            <h4>Cinnamon Bun $2.50</h4><img
                src="https://cdn.sanity.io/images/czqk28jt/prod_th/ecd84238eb8a4019ebfcce099743c2828de3468f-1024x1024.png?w=320&fm=webp&q=40&fit=max"
                alt="">
        </button>
        <button class="btn" id="breakfastSandwich">
            <h4>Breakfast Sandwitch $3.50</h4><img
                src="https://cdn.sanity.io/images/czqk28jt/prod_th/8e6c849e64bc759843982186c802b3ded3be1399-1024x1024.png?w=320&fm=webp&q=40&fit=max"
                alt="">
        </button>
        <button class="btn" id="tea">
            <h4>Tea $2.00</h4><img
                src="https://cdn.sanity.io/images/czqk28jt/prod_th/740c969a67ac6a502515424219122abc1c91e0e4-1024x1024.png?w=320&fm=webp&q=40&fit=max"
                alt="">
        </button>
        <button class="btn" id="muffin">
            <h4>Muffin $2.50</h4><img
                src="https://cdn.sanity.io/images/czqk28jt/prod_th/1c3958ccf1425537d81f3c426ca28d796de3e14c-1500x1000.png?w=320&fm=webp&q=40&fit=max"
                alt="">
        </button>
        <button class=" btn" id="cookie">
            <h4>Cookie $1.25</h4><img
                src="https://cdn.sanity.io/images/czqk28jt/prod_th/8f1e04cc3d080a1a39cbeb2346fa533715d6a87b-1024x1024.png?w=320&fm=webp&q=40&fit=max"
                alt="">
        </button>
        <button class="btn" id="bagel">
            <h4>Baggel $1.50</h4>
            <img src="https://cdn.sanity.io/images/czqk28jt/prod_th/55a5ee3b155a209f441f833690a722bb9194c081-1024x1024.png?w=320&fm=webp&q=40&fit=max"
                alt="">
        </button>
        <button class="btn" id="timbits">
            <h4>Timbits $4.00/Dozen</h4><img
                src="https://cdn.sanity.io/images/czqk28jt/prod_th/e251712625b580077c9ea7be464d0272a02b2e4e-1024x1024.png?w=320&fm=webp&q=40&fit=max"
                alt="">
        </button>
    </div>
    <div class="container bill">
        <div class="left">
            <ul id="list">

            </ul>
            <p id="coffeeNote"></p>
        </div>
        <div class="right">
            <!-- <h3>Your Total :</h3> -->
        </div>
    </div>
</body>

</html>
